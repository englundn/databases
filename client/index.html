<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="scripts/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  </head>
  <body>
  <div class="image"><img src="http://i.imgur.com/d6teXbq.jpg?1"></div>
    <h1>ChatReactor</h1>
    <div id="main">
      <form class="roomBox">
        Room:
        <select id="roomSelect">
        </select>
        <button type="button" class="new-room"> Create New Room </button>
      </form>
      <form id="send">
        <textarea type="text" rows="3" class="create-message" id="message" placeholder="Type message"></textarea>
        <button type="button" class="submit">Submit</button>
      </form>
    </div>
    <div class="sidebar"></div>
    <div id="chats"></div>
  </body>
</html>
